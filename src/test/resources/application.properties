# Test profile
spring.profiles.active=test

# Test database configuration using in-memory H2 (simulating MySQL mode)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Prevent Spring Boot from trying to reuse production MySQL config
spring.test.database.replace=none

# JPA / Hibernate settings for test context
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# Enable SQL initialization
spring.sql.init.mode=always

# JWT Secret for tests
jwt.secret=test-secret-key-for-jwt-token-generation-in-tests-minimum-256-bits-required

# Reduce noise
logging.level.org.hibernate.SQL=warn
logging.level.org.springframework.security=warn
