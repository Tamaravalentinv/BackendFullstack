# Perfil para generar script de esquema sin tocar la BD
# Usa H2 en memoria solo para inicializar el contexto
spring.datasource.url=jdbc:h2:mem:gen;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Dialecto objetivo para el script (MySQL)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# No aplicar DDL a la base de datos
spring.jpa.hibernate.ddl-auto=none

# Generaci√≥n de script (JPA 3 / Jakarta)
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.action=create
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.create-target=target/schema.sql
spring.jpa.properties.jakarta.persistence.schema-generation.create-source=metadata
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.encoding=UTF-8

# Delimitador de sentencias
spring.jpa.properties.hibernate.hbm2ddl.delimiter=;

# No levantar servidor web para esta tarea
spring.main.web-application-type=none
